<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Player Form</title>
</head>
<body>
    <h2>Cricket Player Information</h2>
    <form id="playerForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="dob">Date of Birth:</label>
        <input type="text" id="dob" name="dob" required><br>

        <label for="photoUrl">Photo URL:</label>
        <input type="text" id="photoUrl" name="photoUrl" required><br>

        <label for="birthplace">Birthplace:</label>
        <input type="text" id="birthplace" name="birthplace" required><br>

        <label for="matches">Number of Matches:</label>
        <input type="number" id="matches" name="matches" required><br>

        <label for="score">Score:</label>
        <input type="number" id="score" name="score" required><br>

        <label for="fifties">Fifties:</label>
        <input type="number" id="fifties" name="fifties" required><br>

        <label for="centuries">Centuries:</label>
        <input type="number" id="centuries" name="centuries" required><br>

        <label for="wickets">Wickets:</label>
        <input type="number" id="wickets" name="wickets" required><br>

        <label for="average">Average:</label>
        <input type="number" step="0.01" id="average" name="average" required><br>

        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <hr>

    <h2>Search Player</h2>
    <label for="searchName">Search by Name:</label>
    <input type="text" id="searchName" name="searchName">
    <button type="button" onclick="searchPlayer()">Search</button>

    <div id="searchResults"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
